<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="handleSubmit(ingredientsForm)" #ingredientsForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success gutter-right-1"
            type="submit"
            [disabled]="!ingredientsForm.valid"
          >
            {{editMode ? "Update": "Add"}}
          </button>
          <button class="btn btn-primary gutter-right-1" (click)="handleClear()" type="button">Clear</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="handleDelete()">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
