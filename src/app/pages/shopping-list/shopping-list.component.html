<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <li class="list-group-item list-item-custom cursor-pointer" *ngFor="let ingredient of (ingredients | async)?.ingredients; let i = index">
        <button
          class="list-group-item list-item-custom-button"
          (click)="onEditItem(i)"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </button>
      </li>
    </ul>
  </div>
</div>
